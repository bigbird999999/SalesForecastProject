<!DOCTYPE html>
<html>
<head>
    <title>Sales Forecast</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
            background: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px #ccc;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Sales Prediction</h2>
    <form method="POST" action="/predict">
        <label>Shop ID:</label>
        <input type="number" name="shop_id" required>
        
        <label>Item ID:</label>
        <input type="number" name="item_id" required>
        
        <label>Date Block Num:</label>
        <input type="number" name="date_block_num" required>

        <label>Item Cnt Lag 1:</label>
        <input type="number" name="lag1" step="any" required>

        <label>Item Cnt Lag 2:</label>
        <input type="number" name="lag2" step="any" required>

        <label>Item Cnt Lag 3:</label>
        <input type="number" name="lag3" step="any" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h3>Predicted Item Count This Month: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
